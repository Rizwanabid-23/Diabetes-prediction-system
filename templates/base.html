        <form action="/" method="POST">
        <div class="form" >
            <div class="row">
                <div class="col"> <b>Name </b> <br>
                    <input type="text" name="name" style="border-radius: 5px;">
                </div>
                <div class="col"><b>Age</b> <br>
                    <input type="number" name="age" min="20" style="border-radius: 5px;">
                </div>
            </div>

            <div class="row" style="margin-top: 50px;">
                <div class="col">

                    <b>BMI</b> <br>
                    <input type="number" min="0" name="bmi" style="border-radius: 5px;">
                </div>
                <div class="col">
                    <label><b>High Cholestrol</b></label>
                    <div>
                        <label>
                            <input type="checkbox" class="radio" name="chol" value="1" name="chol[1][]" />

                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="radio" name="chol" value="0" name="chol[1][]" />
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;">

                <div class="col">
                    <div>

                        </label>
                        <br>
                        <label>

                </div>

            </div>

                    <div>
