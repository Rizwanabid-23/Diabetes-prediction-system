        <!--Container Main start-->
        <div class=" bg-light" style="">

        <div class=" bg-light" style="">

        <!--Container Main end-->
        <div class="row">
            <h2>Patient's Information</h2>
        </div>

        <div class="form">
            <div class="row">
                <div class="col" >  <b>Name </b> <br>
                    <input type="text" style="border-radius: 5px;">
                 </div>
                <div class="col"><b>Age</b> <br>
                    <input type="number" style="border-radius: 5px;">
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <select class="form-select" aria-label="Default select example" style="width:30%;border-radius: 5px;">
                        <option selected> <b>Select gender</b> </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unknown">Prefer not to say</option>
                    </select></div>
                <div class="col">
                    <label for="polyuria"><b>Polyuria</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="polyuria">
                        <label class="form-check-label" for="polyuria">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notpolyuria" checked>
                        <label class="form-check-label" for="polyuria">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="polydipsia"><b>Polydipsia</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="polydipsia">
                        <label class="form-check-label" for="polydipsia">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notpolydipsia" checked>
                        <label class="form-check-label" for="notpolydipsia">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="polydipsia"><b>Weakness</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="weakness">
                        <label class="form-check-label" for="weakness">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notweakness" checked>
                        <label class="form-check-label" for="notweakness">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="visualblurring"><b>Visual blurring</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="visualblurring">
                        <label class="form-check-label" for="visualblurring">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="visualblurring" checked>
                        <label class="form-check-label" for="visualblurring">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="itching"><b>Itching</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="itching">
                        <label class="form-check-label" for="itching">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="itching" checked>
                        <label class="form-check-label" for="itching">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="obesity"><b>Obesity</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="obesity">
                        <label class="form-check-label" for="obesity">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notobesity" checked>
                        <label class="form-check-label" for="notobesity">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="weightloss"><b>Sudden weight loss</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="weightloss">
                        <label class="form-check-label" for="weightloss">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notweightloss" checked>
                        <label class="form-check-label" for="notweightloss">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="polyphagia"><b>Polyphagia</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="polyphagia">
                        <label class="form-check-label" for="polyphagia">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notpolyphagia" checked>
                        <label class="form-check-label" for="notpolyphagia">

                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="genitalthrush"><b>Genital thrush</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genitalthrush">
                        <label class="form-check-label" for="genitalthrush">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genitalthrush" checked>
                        <label class="form-check-label" for="genitalthrush">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="irritability"><b>Irritability</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="irritability">
                        <label class="form-check-label" for="irritability">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notirritability" checked>
                        <label class="form-check-label" for="notirritability">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="delayedhealing"><b>Delayed healing</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="delayedhealing">
                        <label class="form-check-label" for="delayedhealing">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notdelayedhealing" checked>
                        <label class="form-check-label" for="notdelayedhealing">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="paresis"><b>Partial paresis</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="paresis">
                        <label class="form-check-label" for="paresis">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notparesis" checked>
                        <label class="form-check-label" for="notparesis">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="musclestiffness"><b>Muscle stiffness</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="musclestiffness">
                        <label class="form-check-label" for="musclestiffness">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notmusclestiffness" checked>
                        <label class="form-check-label" for="notmusclestiffness">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" >
                <div class="col">
                    <label for="alopecia"><b>Alopecia</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="alopecia">
                        <label class="form-check-label" for="alopecia">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notalopecia" checked>
                        <label class="form-check-label" for="notalopecia">
                            No
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h3>Fruits</h3>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Kiwi</label>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Jackfruit</label>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Mango</label>
                      </div>
                      <div>
                        <h3>Animals</h3>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[2][]" />Tiger</label>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[2][]" />Sloth</label>
                        <label>
                          <input type="checkbox" class="radio" value="1" name="fooby[2][]" />Cheetah</label>
                      </div>
                </div>
            </div>
            



        </div>
